<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Joystick</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<script src="js/socket.io.js"></script>
<script src="js/easytimer.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/nipplejs.min.js"></script>
<script src="js/joystick.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/e_stop_button.js"></script>
<script src="js/update_view.js"></script>

<body class="bg-dark">

    <div class="toolBar">
        <div class="eStopContainer">
            <input type="hidden" id="eStopInput" value="ON">
            <button id="eStopButton" hidden onclick="toggleButton(this)"></button>
        </div>
    </div>

    <div id="connectionWarn" class="alert alert-warning" role = "alert" hidden>
        Disconnected from the server
    </div>
    <div id="alerts">
    </div>

    <div class="joystickContainer">
        <div id="outerCircle"></div>
        <div id="innerCircle"></div>
        <div id="ledCircle"></div>
        <div class="joystick" id="joystick"></div>
    </div>

</body>

</html>
